<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPS(learned from supersimpledev)</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move js-rock-button">
      <img src="JavaScript/rock-emoji.png" class="movebtn">
    </button>
    
    
    <button class="move js-paper-button">
      <img src="JavaScript/paper-emoji.png" class="movebtn">
      </button>
    
    
    <button class="move js-scissors-button">
      <img src="JavaScript/scissors-emoji.png" class="movebtn">
    </button>
    
    <p class="js-result css-result"></p>
    <p class="js-moves"></p>
    <p class="js-upScore"></p>
    
    <button class="resetbtn">
      Reset Score
    </button>
    
    <button class="css-auto js-auto">
      Auto Play
    </button>
    <p class="resetChoice"></p>
  </body>
  
  <script src="script.js"></script>

</html>
